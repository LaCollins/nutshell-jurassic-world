  <div class="modal fade" id="dinoModal" tabindex="-1" role="dialog" aria-labelledby="dinoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dinoModalLabel">Spawn a Dinosaur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="dino-name">Name</label>
              <input type="text" class="form-control" id="dino-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="dino-pic">Dinosaur Image Url</label>
              <input type="text" class="form-control" id="dino-pic" placeholder="Enter Image Url">
            </div>
            <div class="form-group">
              <label for="dino-species">Species</label>
              <input type="text" class="form-control" id="dino-species" placeholder="Enter Species">
            </div>
            <div class="form-group">
              <label class="my-1 mr-2" for="diet-selector">Diet</label>
              <select class="custom-select my-1 mr-sm-2" id="diet-selector">
                <option selected>Choose...</option>
                <option value="herbivore">Herbivore</option>
                <option value="carnivore">Carnivore</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dino-size">Size</label>
              <input type="number" class="form-control" id="dino-size" placeholder="Enter Weight">
            </div>
            <div class="form-group">
              <label for="dino-description">Description</label>
              <input type="text" class="form-control" id="dino-description" placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label class="my-1 mr-2" for="danger-selector">Danger Rating</label>
              <select class="custom-select my-1 mr-sm-2" id="danger-selector">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" id="addDino">Synthesize</button>
        </div>
      </div>
    </div>
  </div>
